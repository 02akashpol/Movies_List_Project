<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <img
        src="../../../../assets/logo/company_logo.png"
        alt=""
        style="height: 50px; width: 100px"
      />
    </div>
    <div>
      <button
        mat-raised-button
        class="w-100"
        color="primary"
        (click)="logOut()"
        style="font-size: 20px"
      >
        Log Out
      </button>
    </div>
  </div>
</div>

<section class="container-fluid">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="ex..." #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.uuid }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="genres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>genres</th>
        <td mat-cell *matCellDef="let row">{{ row.genres }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[2, 5, 10, 20]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</section>
